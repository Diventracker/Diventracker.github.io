<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios</title>
    <link rel="stylesheet" href="/Estilos/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script type="module" src="/JS/eventos.js"></script>
</head>
<body>

    <main>
        <div class="container-fluid">
            <div class="mt-4 text-center">
                <h2 class="mt-4">Servicio Técnico</h2>
            </div>

            <div class="container mt-3">
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar Servicio" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <button class="btn btn-crear" data-bs-toggle="modal" data-bs-target="#modalServicio">
                        <i class="bi bi-plus-circle"></i> Registrar
                    </button>
                </div>
            </div>

            <div class="container d-flex justify-content-center mt-3">
                <div class="table-responsive">
                    <table id="datatablesSimple" class="table">
                        <thead>
                            <tr>
                                <th>ID servicio</th>
                                <th>Tipo de equipo</th>
                                <th>Marca del equipo</th>
                                <th>Modelo del equipo</th>
                                <th>Descripción del problema</th>
                                <th>Fecha recepción</th>
                                <th>Fecha de entrega</th>
                                <th>Estado del servicio</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>MESA</td>
                                <td>HP</td>
                                <td>PC master pro rgb</td>
                                <td>No da imagen al monitor</td>
                                <td>Hoy</td>
                                <td>En unos días</td>
                                <td>Pendiente</td>
                                <td>
                                    <button class="btn btn-editar"><i class="bi bi-pencil"></i> Editar</button>
                                    <button class="btn btn-eliminar"><i class="bi bi-trash"></i> Eliminar</button> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>

</body>
</html>
