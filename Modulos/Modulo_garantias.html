<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Garantías</title>
    <link rel="stylesheet" href="../Estilos/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script type="module" src="/JS/eventos.js"></script>
</head>

<body>

    <main>
        <div class="container-fluid mt-4">

            <h2 class="text-center">Gestión de Garantías</h2>

            <!-- Contenedor para centrar buscador y botón -->
            <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap my-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar ID garantía" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

                <button class="btn btn-crear" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                    <i class="bi bi-plus-circle"></i> Registrar
                </button>
            </div>

            <!-- Tabla -->
            <div class="table-container">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>ID Garantía</th>
                            <th>Cliente</th>
                            <th>Equipo</th>
                            <th>Fecha de Inicio</th>
                            <th>Fecha de Fiscalización</th>
                            <th>Descripción</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-garantias">
                        <tr>
                            <td>1</td>
                            <td>Sergio Mora</td>
                            <td>Tarjeta Gráfica</td>
                            <td>01/12</td>
                            <td>02/12</td>
                            <td>Se actualizó los drivers</td>
                            <td>
                                <button class="btn btn-editar">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>
                                <button class="btn btn-eliminar">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>

</body>

</html>
