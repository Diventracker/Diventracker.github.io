<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de inventarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- De ultimas Siempre los Estilos Personalizados -->
    <link rel="stylesheet" href="../Estilos/styles.css">
    <script type="module" src="/JS/eventos.js"></script>
</head>
<body>

<main>
    <div class="container-fluid px-4">
        <div class="mt-4 text-center">
            <h2 class="mt-4">Inventario</h2>
        </div>

        <!-- Contenedor para centrar el buscador y el botón -->
        <div class="d-flex justify-content-center align-items-center gap-2 my-3">
            <form class="d-flex align-items-center gap-2">
                <input class="form-control" type="search" placeholder="Buscar producto" aria-label="Search">
                <button class="btn btn-outline-enviar" type="submit">Buscar</button>
            </form>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#modalBusqueda">
                <i class="bi bi-plus-circle"></i> Agregar Producto
            </button>
        </div>

        <!-- Tabla centrada -->
        <div class="d-flex justify-content-center">
            <!-- Importante esta clase responsive NO LA BORREN xd -->
            <div class="table-responsive p-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID del producto</th>
                            <th>Nombre del producto</th>
                            <th>Marca</th>
                            <th>Existencias</th>
                            <th>Precio de compra</th>
                            <th>Precio de venta</th>
                            <th>Proveedor</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-inventario">
                        <tr>
                            <td>1</td>
                            <td>Tinta</td>
                            <td>HP</td>
                            <td>20</td>
                            <td>$25.000</td>
                            <td>$50.000</td>
                            <td>Tinta Mania</td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary me-1" data-bs-toggle="modal" data-bs-target="#modalEditar">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- MODAL PARA editar DE PRODUCTO -->
    <div class="modal fade" id="modalEditar" aria-labelledby="modalEditar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditar">Actualizar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formServicioEditar" action="" method="post"> 
                        <div class="mb-3">
                            <label for="tipo_servicio" class="form-label">nombre del producto:</label>
                            <input type="text" class="form-control" name="nombre_producto" required pattern="[A-Za-z\s]+" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca:</label>
                            <input type="text" class="form-control" name="marca" required pattern="[A-Za-z\s]+" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="modelo_equipo" class="form-label">Existencias:</label>
                            <input type="text" class="form-control" name="existencia" required maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Precio de compra:</label>
                            <input type="text" class="form-control" name="precio_compra" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="fecha_recepcion" class="form-label">Precio de venta:</label>
                            <input type="float" class="form-control" name="precio_venta" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_entrega" class="form-label">Proveedor:</label>
                            <input type="text" class="form-control" name="Proveedor" required>
                        </div>
                        <button type="submit" class="btn btn-enviar w-100">ACTUALIZAR PRODUCTO</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Eliminar -->
    <div class="modal fade" id="modalEliminar" aria-labelledby="modalEliminar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditar">eliminar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formServicioEditar" action="" method="post"> 
                        <div class="mb-3">
                            <label for="tipo_servicio" class="form-label">nombre del producto:</label>
                            <input type="text" class="form-control" name="nombre_producto" required pattern="[A-Za-z\s]+" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca:</label>
                            <input type="text" class="form-control" name="marca" required pattern="[A-Za-z\s]+" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="modelo_equipo" class="form-label">Existencias:</label>
                            <input type="text" class="form-control" name="existencia" required maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Precio de compra:</label>
                            <input type="text" class="form-control" name="precio_compra" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="fecha_recepcion" class="form-label">Precio de venta:</label>
                            <input type="float" class="form-control" name="precio_venta" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_entrega" class="form-label">Proveedor:</label>
                            <input type="text" class="form-control" name="Proveedor" required>
                        </div>
                        <button type="submit" class="btn btn-enviar w-100">ELIMINAR PRODUCTO</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="modalBusqueda" aria-labelledby="modalBusquedar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditar">AGREGAR PRODUCTO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formServicioEditar" action="" method="post"> 
                        <div class="mb-3">
                            <label for="tipo_servicio" class="form-label">nombre del producto:</label>
                            <input type="text" class="form-control" name="nombre_producto" required pattern="[A-Za-z\s]+" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca:</label>
                            <input type="text" class="form-control" name="marca" required pattern="[A-Za-z\s]+" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="modelo_equipo" class="form-label">Existencias:</label>
                            <input type="text" class="form-control" name="existencia" required maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Precio de compra:</label>
                            <input type="text" class="form-control" name="precio_compra" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="fecha_recepcion" class="form-label">Precio de venta:</label>
                            <input type="float" class="form-control" name="precio_venta" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_entrega" class="form-label">Proveedor:</label>
                            <input type="text" class="form-control" name="Proveedor" required>
                        </div>
                        <button type="submit" class="btn btn-enviar w-100">AGREGAR PRODUCTO</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
