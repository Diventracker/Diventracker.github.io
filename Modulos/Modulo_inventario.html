<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de inventarios</title>
    <link rel="stylesheet" href="../Estilos/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script type="module" src="/JS/eventos.js"></script>
</head>
<body>

<main>
    <div class="container-fluid px-4">
        
        <h1 class="mt-4 text-center">Inventario</h1>

        <!-- Contenedor para centrar el buscador y el botón -->
        <div class="d-flex justify-content-center align-items-center gap-2 my-3">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <button class="btn btn-crear" data-bs-toggle="modal" data-bs-target="#modalBusqueda">
                <i class="bi bi-patch-plus"></i> Agregar Producto
            </button>
        </div>

        <!-- Tabla centrada -->
        <div class="table-container d-flex justify-content-center">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>ID del producto</th>
                        <th>Nombre del producto</th>
                        <th>Marca</th>
                        <th>Existencias</th>
                        <th>Precio de compra</th>
                        <th>Precio de venta</th>
                        <th>Proveedor</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tabla-inventario">
                    <tr>
                        <td>1</td>
                        <td>Tinta</td>
                        <td>HP</td>
                        <td>20</td>
                        <td>$25.000</td>
                        <td>$50.000</td>
                        <td>Tinta Mania</td>
                        <td>
                            <button class="btn btn-editar">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-eliminar">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
