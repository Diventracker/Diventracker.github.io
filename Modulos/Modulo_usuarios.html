<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Estilos/styles.css">    
</head>
<body>

<!-- Contenido principal -->
<main>
    <div class="container-fluid px-4">
        <div class="mt-4 text-center">
            <h2 class="mt-4">Registro de Usuarios</h2>
        </div>

        <!-- Contenedor para centrar el buscador y el botón -->
        <div class="d-flex justify-content-center align-items-center gap-2 my-3">
            <form class="d-flex align-items-center gap-2">
                <input class="form-control" type="search" placeholder="Buscar Usuario" aria-label="Search">
                <button class="btn btn-outline-enviar" type="submit">Buscar</button>
            </form>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                <i class="bi bi-plus-circle"></i> Nuevo Usuario
            </button>
        </div>

        <!-- Tabla centrada -->
        <div class="d-flex justify-content-center">
            <div class="table-responsive p-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nombre del empleado</th>
                            <th scope="col">Cédula</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-registro">
                        <tr>
                            <td>Deivit Agudelo</td>
                            <td>123456789</td>
                            <td>DeivitAgudelo@hotmail.com</td>
                            <td>Tecnico</td>
                            <td> 
                                <button class="btn btn-sm btn-outline-secondary me-1" data-bs-toggle="modal" data-bs-target="#modalEditar">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Modal Registro -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroLabel">Registrar Nuevo Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formCliente">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del empleado</label>
                        <input type="text" class="form-control" id="nombre" required pattern="[A-Za-z\s]+" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" required pattern="\d+" maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol del Usuario:</label>
                        <select name="rol" class="form-control" required>
                            <option value="x" selected disabled></option>
                            <option value="admin">Administrador</option>
                            <option value="tecnico">Técnico</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-enviar w-100">Registrar Empleado</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal Editar -->
<div class="modal fade" id="modalEditar" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarLabel">Actualizar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Pasar el id del cliente mediante el link del form -->
                <form id="formCliente" action="" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" value="" name="nombre_cliente" required
                            pattern="[A-Za-z\s]+" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula:</label>
                        <input type="text" class="form-control" value="" name="cedula" required pattern="\d+"
                            maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" class="form-control" value=""
                            name="email_cliente" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol del Usuario:</label>
                        <select name="rol" class="form-control" required>
                            <option value="x" selected></option>
                            <option value="admin">Administrador</option>
                            <option value="tecnico">Tecnico</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-enviar w-100">Actualizar Usuario</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="modalEliminar" aria-labelledby="modalEliminarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarLabel">Eliminar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <p >¿Seguro que desea eliminar este Usuario?</p>
                <input type="hidden" id="usuarioIdToDelete"/>
                <!-- Span que muestra el nombre del cliente -->
                <span id="nombreCliente" class="fw-bold d-block fs-4">Deivit Agudelo</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
