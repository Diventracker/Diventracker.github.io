<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Estilos/styles.css">
    <script type="module" src="/JS/eventos.js"></script>
</head>
<body>
<main>
    <div class="container-fluid px-4">
        <div class="mt-4 text-center">
            <h2 class="mt-4">Ventas</h2>
        </div>
        
        <!-- Contenedor para centrar el buscador y el botón -->
        <div class="d-flex justify-content-center align-items-center gap-2 my-3">
            <form class="d-flex align-items-center gap-2">
                <input class="form-control" type="search" placeholder="Buscar VEnta" aria-label="Search">
                <button class="btn btn-outline-enviar" type="submit">Buscar</button>
            </form>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#modalventa">
                <i class="bi bi-plus-circle"></i> Ingresar Venta
            </button>
        </div>    

        <!-- Tabla centrada -->
        <div class="d-flex justify-content-center">
            <div class="table-responsive p-4 w-100">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2024-03-24</td>
                            <td>Juan Pérez</td>
                            <td>$500</td>
                            <td>Pagado</td>
                            <td>
                                <button class="btn" data-bs-toggle="modal" data-bs-target="#modaldetalle">
                                    <i class="bi bi-plus-circle"></i> Detalles
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div class="modal fade" id="modaldetalle" tabindex="-1" aria-labelledby="modaldetalle" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modaldetalle">MAXIRECARGAS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Cliente:</strong> </p>
                    <p><strong>Fecha:</strong> </p>
                    <p><strong>Estado:</strong> </p>
                </div>
                <div class="col-md-6">
                    <p><strong>Vendedor:</strong> </p>
                    <p><strong>Descripción:</strong> </p>
                </div>
            </div>
            <hr>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <p class="text-end"><strong>Total:</strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
        </div>
    </div>
</div>
</div>
<div class="modal fade" id="modalventa" tabindex="-1" aria-labelledby="modalventaLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalventaLabel">Registrar Venta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <form id="formCliente">
                <div class="mb-3">
                    <label for="cliente" class="form-label">Seleccionar cliente:</label>
                    <input type="text" class="form-control" id="cliente" required>

                    <label for="Vendedor" class="form-label">Seleccionar Vendedor:</label>
                    <input type="text" class="form-control" id="Vendedor" required>

                    <label for="producto" class="form-label">Producto:</label>
                    <input type="text" class="form-control" id="producto" required>

                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad" required>

                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="precio" required>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="agregarProducto()">Agregar</button>
            </form>

            <hr>

            <h5>Productos Seleccionados</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                    <!-- Aquí se agregarán los productos dinámicamente -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end fw-bold">Total:</td>
                        <td id="total">$0</td>
                        <td><button type="submit" class="btn btn-success w-100">Pagar</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</div>

<script>
let productos = [];

function agregarProducto() {
    const producto = document.getElementById("producto").value;
    const cantidad = parseInt(document.getElementById("cantidad").value);
    const precio = parseFloat(document.getElementById("precio").value);
    const subtotal = cantidad * precio;

    if (producto && cantidad > 0 && precio > 0) {
        productos.push({ producto, cantidad, precio, subtotal });
        actualizarTabla();
    }
}

function actualizarTabla() {
    const tabla = document.getElementById("tablaProductos");
    tabla.innerHTML = "";
    let total = 0;

    productos.forEach((item, index) => {
        total += item.subtotal;
        tabla.innerHTML += `
            <tr>
                <td>${item.producto}</td>
                <td>${item.cantidad}</td>
                <td>$${item.precio.toFixed(2)}</td>
                <td>$${item.subtotal.toFixed(2)}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${index})">Eliminar</button>
                </td>
            </tr>`;
    });

    document.getElementById("total").textContent = `$${total.toFixed(2)}`;
}

function eliminarProducto(index) {
    productos.splice(index, 1);
    actualizarTabla();
}
</script>
<!-- Script para controlar el colapso/expansión del menú -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
